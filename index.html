<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>./Kantola/Luke</title>
    <!-- <link rel="stylesheet" href="/src/style.css"> -->
  </head>
  <body>
    <!-- Loading screen disabled for testing -->

    <!-- Simple Zoom Control (fixed position) -->
    <div class="simple-zoom-control" id="simple-zoom-control">
      <label for="zoom-slider">Zoom:</label>
      <input type="range" id="zoom-slider" min="60" max="200" step="5" value="100">
    </div>

    
    
    <!-- Scroll Indicator -->
    <div class="scroll-indicator scroll-indicator--vertical" id="sectionIndicator">
      <div class="scroll-indicator__track">
        <div class="scroll-indicator__progress"></div>
        <div class="scroll-indicator__thumb"></div>
        <div class="scroll-indicator__tooltip">hero</div>
      </div>
      <div class="scroll-indicator__scale"></div>
    </div>

    <!-- Fixed Header -->
    <header class="title-header">
      <h1>
        <span class="green-text">./</span>kantola<span class="green-text">/</span>luke<span class="section-container">
          <span class="green-text">/</span><div class="scrolling-section" id="scrolling-section">
            <ul id="section-list">
              <li></li>
              <li> reel</li>
              <li> projects</li>
              <li> about</li>
              <li> contact</li>
            </ul>
          </div>
        </span>
      </h1>
      
      <!-- Hamburger Menu (always visible) -->
      <div class="hamburger-menu" id="hamburger-menu">
        <button class="hamburger-button" id="hamburger-button">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <nav class="hamburger-dropdown" id="hamburger-dropdown">
          <a href="sandbox.html" id="hamburger-sandbox"><span class="green-text">./</span>sandbox</a>
          <a href="#reel" id="hamburger-reel"><span class="green-text">./</span>reel</a>
          <a href="#projects" id="hamburger-projects"><span class="green-text">./</span>projects</a>
          <a href="#about" id="hamburger-about"><span class="green-text">./</span>about</a>
          <a href="#contact" id="hamburger-contact"><span class="green-text">./</span>contact</a>
        </nav>
      </div>
    </header>
    
    <!-- Hero Section with transparent background -->
    <section id="hero" style="height: 100vh; background: transparent; color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem; position: relative;">
      <!-- Blue noise canvas for hero section -->
      <canvas id="hero-noise-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>
      <!-- Three.js Canvas -->
      <canvas id="canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;"></canvas>
      <!-- Fixed background noise for all sections -->
      <canvas id="background-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></canvas>
      <!-- Progress indicator -->
      <div id="progress" style="position: absolute; z-index: 20; display: none;">
        <div style="color: #00ff00;">Loading scene...</div>
      </div>
    </section>
    
    <section id="reel" style="height: 100vh; background: transparent; color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem;">
      REEL SECTION
    </section>
    
    <section id="projects" style="height: 100vh; background: transparent; color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem;">
      PROJECTS SECTION
    </section>
    
    <section id="about" style="height: 100vh; background: transparent; color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem;">
      ABOUT SECTION
    </section>
    
    <section id="contact" style="height: 100vh; background: transparent; color: white; display: flex; align-items: center; justify-content: center; font-size: 3rem;">
      CONTACT SECTION
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
