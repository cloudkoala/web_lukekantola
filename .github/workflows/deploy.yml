name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Git LFS Pull
        run: git lfs pull
        
      - name: Verify LFS files
        run: |
          echo "Checking LFS files..."
          git lfs ls-files
          echo "Checking PLY file sizes..."
          ls -la public/*.ply
          echo "Checking first PLY file type..."
          file public/Castleton_001.ply || echo "File check failed"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "PLY files in dist:"
          ls -la dist/*.ply || echo "No PLY files found in dist"
          echo "Config file in dist:"
          ls -la dist/models-config.json || echo "No config file found in dist"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4